<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pomodoro clock">
    <meta name="author" content="Robert Szomolanyi">

    <title>Fe base</title>
    <!--
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="main">
        <p>FreeCodeCamp</p>
        <div class="row">
            <div class="col">
                <div>
                    <div class="prompt">Work time: </div>
                    <button id="d-work" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">remove</i>
                    </button>

                    <div id="work"></div>
                    <button id="add-work" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="col">
                <div>
                    <div class="prompt">Rest time: </div>
                    <button id="d-rest" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">remove</i>
                    </button>
                    <div id="rest"></div>
                    <button id="add-rest" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">add</i>
                    </button>

                </div>
            </div>
        </div>
        <div class="indicator">
          <!--
          <div>skuska</div>
          -->
            <div id="progress">

              <div id="time" class="mdl-button mdl-js-button mdl-button--raised">
                  <div id="time-text">
                    <p id="time-text-prompt">Work</p>
                    <p id="time-text-out">10:00</p>
                  </div>
              </div>

            </div>

        </div>

    </div>
    <script src="bundle.js"></script>
</body>
</html>
